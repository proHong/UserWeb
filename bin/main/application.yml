server:
  port: 8080

spring:
  thymeleaf:
    cache: false
    prefix: file:src/main/resources/templates/
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/define_test?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: root
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true
    freemaker:
      cache: false
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false
    show-sql: true
    hibernate:
      format_sql: true
      ddl-auto: update

